  <style>
    body {
      background-color: orange;
    }

    /* Estilos para la pestaña */
    .tab {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
    }
    
    /* Estilos para el contenido de la pestaña */
    .tab-content {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    
    /* Mostrar el contenido activo */
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Misión y Visión</h1>
  
  <!-- Pestañas -->
  <div class="tab" onclick="toggleTab('vision')">Visión</div>
  <div class="tab" onclick="toggleTab('mision')">Misión</div>
  
  <!-- Contenido de las pestañas -->
  <div id="vision" class="tab-content">
    <h2>Visión</h2>
    <p>Descripción de la visión.</p>
    <img src="ruta_de_la_imagen_vision.jpg" alt="Visión">
  </div>
  <div id="mision" class="tab-content">
    <h2>Misión</h2>
    <p>Descripción de la misión.</p>
    <img src="ruta_de_la_imagen_mision.jpg" alt="Misión">
  </div>

  <script>
    function toggleTab(tabName) {
      var tabs = document.getElementsByClassName('tab-content');
      for (var i = 0; i < tabs.length; i++) {
        tabs[i].style.display = 'none';
      }
      document.getElementById(tabName).style.display = 'block';
    }
  </script>
</body>
